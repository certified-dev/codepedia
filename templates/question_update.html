{% extends "main.html" %}

{% load static %}

{% block title %}code | Question-Edit{% endblock title %}


{% block content %}
<div class="container p-2" style="border:1px solid lightgray;">
<p>Edit Question</p>
  <form method="post" novalidate>
       {% csrf_token %}
       {{ form.media }}
       <div class="form-group">
        {{ form.title }}
       </div>
       
       <div class="form-group">
        {{ form.body }}
         <small id="helpId" class="text-muted">Help text</small>
       </div>

        <div class="form-group">
        {{ form.tags }}
       </div>
       
      <button type="submit" class="btn btn-primary btn-sm">Save Edits</button>
    </form>
</div>
{% endblock %}
