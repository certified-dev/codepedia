<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <title>{% block title %}{% endblock title %}</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    {% comment %} <link rel="stylesheet" href="{% static 'Css/Custom-Account-Styles.css' %}"> {% endcomment %}

    <link type="text/css" rel="stylesheet" href="{% static 'bootstrap/bootstrap.min.css' %}">
    {% block css %}
    
    {% endblock css %}

     <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="{% static 'fontawesome/css/all.css' %}">

    <script src="{% static 'jquery-3.5.0.slim.js' %}"></script>
    <script>
     $(document).ready(function(){
      $("#submitted").click(function(e){
        e.preventDefault();
         $("#delete_answer").submit();
      });
   });
   </script>
    <script src="{% static 'popper.min.js' %}"></script>
    <script src="{% static 'bootstrap/bootstrap.min.js' %}"></script>
    
    {% block js %}{% endblock js %}
     <script src="{% static 'vue.min.js' %}"></script>
     <script src="{% static 'axios.min.js' %}"></script>

  <body>
    {% block body %}
    
    {% endblock %}
  </body>
  
</html>
