{% extends "main.html" %}

{% load static %}

{% block title %}code | Tags{% endblock title %}


{% block content %}

<form>
  <div class="input-group mb-2">
    <input type="text" class="form-control form-control-sm" name="" id="" aria-describedby="helpId" placeholder="seach tags here">
    <div class="input-group-append">
    <button type="button" class="btn btn-sm btn-primary">search</button>
    </div>
  </div>
</form>

{% for tag in tags %}
<div class="container {% if forloop.last %} mb-2 {% else %} mb-1 {% endif %}  p-2 pl-2" style="border:1px solid lightgray;">
   <div class="row pl-1 pr-2">
      <div class="col-12 mb-2">
        <a href="{% url 'tag_question' tag.pk %}" class="badge badge-info badge-pill">{{ tag }}</a>
      </div>

      <div class="col-12 ml-1" >
        <small >{{ tag.description }}</small>
      </div>

      <div class="col-12">
         <small><b><a href="{% url 'tag_question' tag.pk %}" class="text-secondary">{{ tag.question_tags.count }} questions</a></b></small>
      </div>
    </div>
</div>
{% endfor %}

{% include 'includes/pagination.html' %}

{% endblock %}
